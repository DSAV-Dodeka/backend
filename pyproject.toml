[tool.poetry]
name = "apiserver"
version = "0.1.2"
description = ""
authors = ["Tip ten Brink <75669206+tiptenbrink@users.noreply.github.com>"]

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
tomli = "2.0.1"
fastapi = "0.81.0"
uvicorn = {extras = ["standard"], version = "^0.18.1"}
databases = {extras = ["postgresql"], version = "^0.6.0"}
gunicorn = "^20.1.0"
hiredis = "^2.0.0"
redis = "^4.3.1"
python-dotenv = "^0.20.0"
opaquepy = "^0.2.0"
PyJWT = "2.4.0"
cryptography = "37.0.4"
pydantic = "^1.10.1"

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.poetry.scripts]
s-api = "apiserver.main:run"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
pytest-asyncio = "^0.19.0"
pytest-mock = "^3.7.0"
httpx = "^0.23.0"
alembic = "^1.8.0"
psycopg2-binary = "^2.9.2"
coverage = "^6.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
